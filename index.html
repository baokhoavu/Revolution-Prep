<!DOCTYPE html>
<html>
<head>
  <title>Revolution Prep Test</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 class="pageTitle">FORMS</h1>
  <form class="formInput">
    <input class="nameInput" type="text" placeholder="Name" maxlength="40" pattern="[A-Za-z]">
    <br>
    <input class="emailInput" type="email" placeholder="Email" maxlength="50">
    <br>
    <select class="gradeInput">
      <option value="2">2nd Grade</option>
      <option value="3">3rd Grade</option>
      <option value="4">4th Grade</option>
      <option value="5">5th Grade</option>
    </select>
    <br>
    <input class="submitButton" type="button" value="Submit Button">
  </form>
  <script src="main.js"></script>
</body>
</html>
